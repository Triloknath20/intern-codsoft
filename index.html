<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
        }

        .calculator {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 320px;
        }

        .display {
            background: #e8f5e9;
            padding: 20px;
            text-align: right;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 2em;
            height: 70px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            background: #f5f5f5;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #e0e0e0;
        }

        .operator {
            background: #757575;
            color: white;
        }

        .operator:hover {
            background: #616161;
        }

        .clear, .ce {
            background: #ff9800;
            color: white;
        }

        .clear:hover, .ce:hover {
            background: #f57c00;
        }

        .equals {
            background: #4caf50;
            color: white;
            grid-row: span 2;
        }

        .equals:hover {
            background: #388e3c;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body> 
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button class="clear">AC</button>
            <button class="ce">CE</button>
            <button class="operator">%</button>
            <button class="operator">รท</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">ร</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            
            <button class="zero">0</button>
            <button>.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
